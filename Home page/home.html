<!DOCTYPE html>
<!-- I'm gonna try to figure out how to animate it so one text will pop up at a time later-->
<html>
    <head>
        <link href="home.css" rel="stylesheet" type="text/css" />
        <script src="home.js" defer></script>
        <title>Mathclopedia</title> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <!-- welcome message -->
        <div id = "welcome">
            <h1>Welcome to Mathclopedia! </h1>
            <button id = "start"> Start! </button>
        </div>

        <!-- Math level questionare -->
        <div id = "math">
            <div id = "mathMsg">
                <h1> What math are you in?</h1>
                <h2> (You can always change it later) </h2>
            </div>

            <!-- Drop down menu for math level -->
            <select name = "Math levels" id = "dropMenu">
                <option> Math 6 </option>
                <option> Math 7 </option>
                <option> Math 8 </option>
                <option> Algebra 1 </option>
                <option> Geometry </option>
                <option> Algebra 2 </option>
                <option> Pre-Calculus </option>
                <option> Calculus AB </option>
                <option> Calculus BC </option>
                <option> Statistics </option>
            </select>

            <button> Select </button>
        </div>

    </body>
</html>
